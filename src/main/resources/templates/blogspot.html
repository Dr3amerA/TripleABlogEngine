<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "css/styles.css" rel = "stylesheet"/>
    <title>TripleA Blog</title>
</head>
<body>
     <table class="blogBorder" th:each="post: ${posts}">
        <tr class="blogTitle"><td th:text="${post.title}"/></tr>
        <tr class="blogBody"><td th:text="${post.body}"/></tr>
        <tr class="blogCreator"><td th:text="${post.creatorId}"/></tr>
        <tr class="blogDateTime"><td th:text="${#temporals.format(post.createDateTime, 'dd-MM-yyyy HH:mm:ss')}"/></tr>
         <tr><table class="commentBorder" th:each="comment: ${post.comments}">
             <tr class="comment"><td th:text="${comment.comment}"/></tr>
             <tr class="blogCreator"><td th:text="${comment.userID}"/></tr>
             <tr class="blogDateTime"><td th:text="${#temporals.format(comment.createDateTime, 'dd-MM-yyyy HH:mm:ss')}"/></tr>
         </table>

     </table>
</body>
</html>
